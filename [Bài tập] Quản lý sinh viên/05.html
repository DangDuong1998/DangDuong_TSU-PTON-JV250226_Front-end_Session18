<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>
    <link rel="stylesheet" href="./05.css">
</head>
<body>
    <main>
        <h1>Quản lý danh sách sinh viên</h1>
        <div class="warntab"></div>
        <div class="add_tab">
            <input class="stu_name_inp" type="text" placeholder="Tên sinh viên">
            <input class="stu_age_inp" type="text" placeholder="Tuổi">
            <input class="stu_class_inp" type="text" placeholder="Lớp">
            <button class="add_btn">Thêm sinh viên</button>
        </div>
        <input class="search_bar" type="text" placeholder="Tìm kiếm sinh viên...">
        <div class="data_co">
            <div class="student_data title">
                <div>Tên</div>
                <div>Tuổi</div>
                <div>Lớp</div>
                <div>Hành động</div>
            </div>
            <hr />
            <div class="student_data_replace"></div>
        </div>
    </main>
    <script src="./05.js"></script>
</body>
</html>
